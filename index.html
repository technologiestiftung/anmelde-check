<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />

    <link rel="preload" as="font" href="/fonts/BerlinTypeWeb-Bold.woff2" crossorigin="anonymous"/>
    <link rel="preload" as="font" href="/fonts/BerlinTypeWeb-Regular.woff2" crossorigin="anonymous"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=description content="Diese Website ist ein Assistent für die Anmeldung oder Ummeldung in Berlin" />
    <title>Bürgeramt goes digital</title>
    <!-- Matomo -->
    <script>
			var _paq = window._paq = window._paq || [];
			/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
			window._mtm = window._mtm || [];
			window._mtm.push(['enableDebugMode']);

			_paq.push(['trackPageView']);
			_paq.push(['enableLinkTracking']);
			(function() {
				var u="https://stats.ts.berlin/";
				_paq.push(['setTrackerUrl', u+'matomo.php']);
				_paq.push(['setSiteId', '43']);
				var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
				g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
			})();
    </script>
    <!-- End Matomo Code -->

  </head>
  <body>
    <div class="flex min-h-screen w-screen">
      <div class="hidden w-2/5 md:flex">
        <div class="flex h-full w-full items-center justify-center">
          <img
              src="/images/fernsehturm.jpg"
              class="h-full object-cover saturate-150"
              alt="Bild des Berliner Fernsehturms"
              loading="lazy"
          />
        </div>
      </div>
      <div class="font-berlin flex w-full flex-col items-center justify-between">
        <div id="root" class="flex w-full h-full flex-col"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
